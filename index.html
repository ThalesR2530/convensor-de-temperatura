<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Calculadora Simples</h1>

        <div id="home" >


         <input type="text">
        <link rel="stylesheet" href="style.css">
        
        <div>
            <button id="porcetagem">%</button>
            <button id="raiz" onclick="digitar('raiz')">âˆš</button>
            <button id="apagar" onclick="digitar('apagar')">&#11013;</button>
            <button id="limpar" onclick="digitar('limpar')">&#8450;</button>
        </div> 
        
        <div>
         <button id="sete">7</button>
         <button id="oito">8</button>
         <button id="nove">9</button>
         <button id="adicao">+</button>
        </div>
    
    
    <div>
        <button id="quatro">4</button>
        <button id="cinco">5</button>
        <button id="seis">6</button>
        <button id="subtracao">-</button>
    </div>
    
    
    <div>
        <button id="um" onclick="digitar('1')">1</button>
        <button id="dois" onclick="digitar('2')">2</button>
        <button id="tres" onclick="digitar('3')">3</button>
        <button id="multiplicacao" >*</button>
    </div>
    
    <div>
        <button id="ponto">.</button>
        <button id="zero">0</button>
        <button id="igual">=</button>
        <button id="divisao">/</button>
    </div>
    

</div>

</body>
<script src="index.js"></script>
</html>
